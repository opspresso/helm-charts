name: Build-Push

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build and Push
        run: |
          bash ./build.sh
        env:
          GITHUB_PUSH: "true"
