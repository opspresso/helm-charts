  #   path: /health
  #   port: 5000
  # initialDelaySeconds: 3
  # periodSeconds: 10
  # failureThreshold: 3

readinessProbe: {}
  # httpGet:
  #   path: /health
  #   port: 5000
  # initialDelaySeconds: 3
  # periodSeconds: 10
  # failureThreshold: 3

resources: {}
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # limits:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

irsa:
  enabled: false
  statement: []
    # - resource: "*"
    #   action:
    #     - "ce:GetCostAndUsage"

service:
  type: ClusterIP
  port: 5000

serviceMonitor:
  enabled: true
  selector:
    release: prometheus-operator
  endpoints:
    - interval: 30s
      path: /metrics
      port: http

