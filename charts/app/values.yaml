replicaCount: 1

revisionHistoryLimit: 3

controller:
  kind: Deployment # Deployment or Rollout

  strategy:
    type: RollingUpdate # RollingUpdate or BlueGreen or Canary
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    blueGreen:
      autoPromotionEnabled: true
      autoPromotionSeconds: 60
    canary:
      steps: []
