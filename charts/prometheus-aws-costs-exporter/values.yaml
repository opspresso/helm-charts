# Default values for sample.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

revisionHistoryLimit: 0

controller:
  strategy: {}

imagePullSecrets: []

image:
  repository: nachomillangarcia/prometheus_aws_cost_exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: latest

args: []
  # - --host
  # - 0.0.0.0

command: []
  # - "aws"
  # - "s3"
  # - "ls"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

irsa:
  enabled: false
  statement: []
    # - resource: "*"
    #   action:
    #     - "ce:*"

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000

  preview:
    enabled: false

podLabels: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: 3000
  # initialDelaySeconds: 3
  # periodSeconds: 10
  # failureThreshold: 3

readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: 3000
  # initialDelaySeconds: 3
  # periodSeconds: 10
  # failureThreshold: 3

resources: {}
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # limits:
  #   cpu: 100m
  #   memory: 128Mi

dnsPolicy: ClusterFirst # ClusterFirst Default

restartPolicy: Always # Always, OnFailure, Never

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false
  selector:
    release: prometheus-operator
  endpoints:
    - interval: 10s
      path: /metrics
      port: http

env: []
